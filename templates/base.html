<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulner - Comprehensive Digital Health Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-gradient {
            background: radial-gradient(circle, rgba(240,245,255,1) 0%, rgba(255,255,255,1) 70%);
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    {% include 'nav.html' %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-2xl mx-auto mt-4 pt-16">
                {% for category, message in messages %}
                    <div class="mb-2 px-4 py-3 rounded shadow 
                        {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'error' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer class="bg-gray-50 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="mt-8 md:mt-0 md:order-1">
                    <p class="text-center text-base text-gray-500">&copy; 2025 Vulner, Skillissue. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
